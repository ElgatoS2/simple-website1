<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leopard Keen Chain Interaction</title>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.6.0/dist/cjs/index.min.js"></script>
</head>
<body>
    <h1>Leopard Keen Chain Interaction</h1>
    
    <button onclick="connectWallet()">Connect Wallet</button>
    
    <script>
        async function connectWallet() {
            try {
                const provider = new WalletConnectProvider({
                    rpc: {
                        1063590932: 'https://leopardkeen-rpc.eu-north-2.gateway.fm',
                    },
                    chainId: 1063590932,
                    qrcodeModalOptions: {
                        mobileLinks: [
                            'rainbow',
                            'metamask',
                            'argent',
                            'trust',
                            'imtoken',
                            'pillar'
                        ]
                    },
                });
                
                await provider.enable();
                
                console.log('Wallet connected:', provider);
            } catch (error) {
                console.error('Error connecting wallet:', error);
            }
        }
    </script>
</body>
</html>
