<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leopard Keen Chain Interaction</title>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.6.0/dist/cjs/index.min.js"></script>
</head>
<body>
    <h1>Leopard Keen Chain Interaction</h1>
    
    <button id="connectWalletBtn">Connect Wallet</button>
    
    <script>
        async function connectWallet() {
            const provider = new WalletConnectProvider({
                rpc: {
                    1063590932: 'https://leopardkeen-rpc.eu-north-2.gateway.fm',
                },
                chainId: 1063590932,
            });

            await provider.enable();
            
            console.log('Wallet connected:', provider);
        }

        document.getElementById('connectWalletBtn').addEventListener('click', connectWallet);
    </script>
</body>
</html>
